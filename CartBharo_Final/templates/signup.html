{% extends "layout.html" %}
{% block title %}Customer Signup{% endblock %}
{% block content %}
<div class="signup-form">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form action="{{ url_for('signup') }}" method="post">
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="f_name" name="f_name" placeholder="John" required>
                    <label for="f_name">First Name</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Doe" required>
                    <label for="l_name">Last Name</label>
                </div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password" required>
            <label for="passwd">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="phonenum" name="phonenum" placeholder="1234567890" required>
            <label for="phonenum">Phone Number</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="age" name="age" placeholder="25" required>
            <label for="age">Age</label>
        </div>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="city" name="city" placeholder="New York" required>
                    <label for="city">City</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="state" name="state" placeholder="NY" required>
                    <label for="state">State</label>
                </div>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="country" name="country" placeholder="USA" required>
                    <label for="country">Country</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="10001" required>
                    <label for="zip">ZIP Code</label>
                </div>
            </div>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-success">Sign Up</button>
        <p class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </form>
</div>
{% endblock %}
